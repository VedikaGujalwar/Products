<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Enrollment Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-img"></div>
    <div class="name">
        <center>
            <h1><u> Student Enrollment Form  </u></h1>
        </center>
    </div>


    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onformSubmit();" autocomplete="off">
                    <div>
                        <label>Name:</label><label class="validation-error hide" id="fullNameValidationError"> Again fill the form </label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Mobile:</label>
                        <input type="text" name="telefone" id="telefone" maxlength="16" onkeypress="mascara(this)">
                    </div>
                    <div>
                        <label>Gender:</label>
                        <select id="Sexo">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label>City:</label>
                        <input type="text" name="Cidade" id="cidade">
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="form-action-buttons">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </td>
            <td>

                <h2><u>Records :</u></h2>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th> Name</th>
                            <th>Mobile</th>
                            <th>Gender</th>
                            <th>City</th>
                            <th>E-mail</th>
                            <th></th>

                            </div>
                        </tr>
                    </thead>
                    <tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
